<!--
Code for integrating CloudFlare's email protection with Hydejack's single page app loading.
-->
<script>
  document.getElementById('_pushState').addEventListener('hy-push-state-after', function (e) {
    function e(e){
      (console.error?console.error:console.log).call(console,e)
    }

    function t(e){
      return l.innerHTML='<a href="'+e.replace(/"/g,"&quot;")+'"></a>',l.childNodes[0].getAttribute("href")
    }

    function r(e,t){
      var r=e.substr(t,2);return parseInt(r,16)
    }

    function n(e,n){
      for(var o="",c=r(e,n),a=n+2;a<e.length;a+=2){
        var l=r(e,a)^c;
        o+=String.fromCharCode(l)
      }
      return t(o)
    }

    var o="/cdn-cgi/l/email-protection#",
        c=".__cf_email__",
        a="data-cfemail",
        l=document.createElement("div");

    !function(){
      for(var t=document.getElementsByTagName("a"),r=0;r<t.length;r++)
        try{
          var c=t[r],a=c.href.indexOf(o);
          a>-1&&(c.href="mailto:"+n(c.href,a+o.length))
        }catch(t){
          e(t)
        }
    }(),
    function(){
      for(var t=document.querySelectorAll(c),r=0;r<t.length;r++)
        try{
          var o=t[r],l=n(o.getAttribute(a),0),i=document.createTextNode(l);
          o.parentNode.replaceChild(i,o)
        }catch(t){
          e(t)
        }
    }()
  });
</script>

<!--
Example code for using Matamo as alternative analytics solution.
-->
{% if site.matomo_analytics %}
<script>
  var _paq = _paq || [];

  /*{% if site.matomo_analytics.no_cookies %}*/
  _paq.push(['disableCookies']);
  /*{% endif %}*/

  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  _paq.push(['setTrackerUrl', u+'piwik.php']);
  _paq.push(['setSiteId', '{{site.matomo_analytics.site_id}}']);

  var pushStateEl = document.getElementById('_pushState');
  var timeStartLoadPage, referer, timeItTookToLoadPage;

  pushStateEl.addEventListener('hy-push-state-start', function() {
    timeStartLoadPage = new Date().getTime();
    referer = window.location.toString();
  });

  pushStateEl.addEventListener('hy-push-state-ready', function() {
    timeItTookToLoadPage = new Date().getTime() - timeStartLoadPage;
  });

  pushStateEl.addEventListener('hy-push-state-after', function() {
    _paq.push(['setReferrerUrl', referer]);
    _paq.push(['setCustomUrl', window.location.toString()]);
    _paq.push(['setDocumentTitle', document.title]);
    _paq.push(['deleteCustomVariables', 'page']);
    _paq.push(['setGenerationTimeMs', timeItTookToLoadPage]);
    _paq.push(['trackPageView']);
  });

  window.loadJSDeferred('{{site.matomo_analytics.root}}piwik.js');
</script>
{% endif %}
{% endcomment %}

<script>
  console.log('=== Papers Count Script Loaded ===');
  
  // 초기 로드
  setTimeout(addPapersCount, 1000); // 1초 대기 후 실행
  
  // 페이지 전환 시
  var pushStateEl = document.getElementById('_pushState');
  if (pushStateEl) {
    pushStateEl.addEventListener('hy-push-state-after', function() {
      console.log('Page changed, adding papers count...');
      setTimeout(addPapersCount, 500);
    });
  }
  
  function addPapersCount() {
    console.log('=== addPapersCount function called ===');
    
    const papersCount = {{ site.categories.papers | size }};
    console.log('Papers count from Jekyll:', papersCount);
    
    // 모든 링크 찾기
    const allLinks = document.querySelectorAll('a');
    console.log('Total links found:', allLinks.length);
    
    // papers 링크 찾기
    const papersLinks = Array.from(allLinks).filter(link => 
      link.href.includes('/papers/')
    );
    console.log('Papers links found:', papersLinks.length);
    papersLinks.forEach((link, i) => {
      console.log(`Link ${i}:`, link.href, link.textContent, link.className);
    });
    
    // 사이드바 찾기
    const sidebar = document.querySelector('.sidebar') || 
                    document.querySelector('.sidebar-sticky') ||
                    document.querySelector('aside');
    console.log('Sidebar found:', !!sidebar);
    
    if (sidebar) {
      const sidebarLinks = sidebar.querySelectorAll('a');
      console.log('Sidebar links:', sidebarLinks.length);
      
      const papersMenu = Array.from(sidebarLinks).find(link => 
        link.href.includes('/papers/')
      );
      
      console.log('Papers menu in sidebar:', !!papersMenu);
      
      if (papersMenu && papersCount > 0) {
        // 기존 뱃지 제거
        const existingBadge = papersMenu.querySelector('.post-count-badge');
        if (existingBadge) {
          console.log('Removing existing badge');
          existingBadge.remove();
        }
        
        // 새 뱃지 추가
        const badge = document.createElement('span');
        badge.className = 'post-count-badge';
        badge.textContent = ' (' + papersCount + ')';
        badge.style.cssText = 'color:#4f9eba; font-weight:bold; margin-left:3px;';
        papersMenu.appendChild(badge);
        
        console.log('✅ Badge added successfully!');
      } else {
        console.log('❌ Cannot add badge:', {
          papersMenu: !!papersMenu,
          papersCount: papersCount
        });
      }
    }
  }
</script>
